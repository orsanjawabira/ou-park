<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OU-Park</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>OU-Park</h1>
        
        <div class="map-container">
            <iframe id="parkingMap"
                width="700"
                height="600"
                frameborder="0" 
                style="border:0"
                referrerpolicy="no-referrer-when-downgrade"
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBJ5yU80LDiPh5z8zcyXZkm4F80C24Ajos&q=University+of+Oklahoma,Oklahoma+United+States&zoom=17"
                allowfullscreen>
            </iframe>
        </div>
        
        <div class="controls">
            <h2>Select Parking Area:</h2>
            <select id="parkingLotSelector">
                <option value="University+of+Oklahoma,Oklahoma+United+States">Main Campus</option>
                <option value="Sarkeys+Energy+Center+Parking+Lot,Oklahoma+United+States">Sarkeys Parking Lot</option>
                <option value="Elm+Parking+Garage,Oklahoma+United+States">Elm Parking Garage</option>
                <option value="Jenkins+Parking+Garage,Oklahoma+United+States">Jenkins Parking Garage</option>
                <option value="Duck+Pond+Parking+Lot,Oklahoma+United+States">Duck Pond Parking Lot</option>
            </select>
        </div>

        <div class="legend-container">
            <div class="legend-item">
                <div class="color-box green"></div>
                <span>Green for low usage.</span>
            </div>
            <div class="legend-item">
                <div class="color-box red"></div>
                <span>Red for high usage.</span>
            </div>
            <div class="legend-item">
                <div class="color-box yellow"></div>
                <span>Yellow for medium usage.</span>
            </div>
        </div>

        <div class="clock-container">
            <h2>Current Time & Peak Status</h2>
            <p id="clockDisplay">Loading...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
